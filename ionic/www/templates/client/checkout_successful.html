<ion-view>
    <ion-nav-title>Code Delivery - Successful</ion-nav-title>
    <div class="bar bar-subheader">
        <h2 class="title assertive">Total R$ {{total}}</h2>
    </div>
    <ion-content class="padding has-subheader">
        <ion-list show-delete="showDelete">
            <ion-item ng-repeat="x in items">
                <h2>{{x.name}}</h2>

                <div class="row">
                    <div class="col">
                        Qtd: {{x.qtd}}<br/>
                        <i class="ion ion-cash">{{x.price}}</i>
                    </div>
                    <div class="col text-right">
                        <i class="ion ion-social-usd">{{x.qtd* x.price}}</i>
                    </div>
                </div>
            </ion-item>
        </ion-list>

        <button type="button" class="button button-royal button-full" ng-click="openListOrder()">
            Ver meus pedidos
        </button>
    </ion-content>
</ion-view>
