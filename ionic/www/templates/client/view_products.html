<ion-view>
    <ion-nav-title>Code Delivery - Produtos</ion-nav-title>

    <div class="bar bar-subheader">
        <h2 class="title">Escolha seu produto</h2>
    </div>

    <ion-content class="padding has-subheader">
        <ion-list>
            <ion-item ng-repeat="x in products" ng-click="addItem(x)">
                {{x.name}}
                <span class="item-note">
                    <i class="ion ion-cash">{{x.price}}</i>
                </span>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
